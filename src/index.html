<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- ✅ Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- ✅ Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ✅ Theme Color for Mobile -->
    <meta name="theme-color" content="#7e22ce" />

    <!-- ✅ Title -->
    <title>Vishal.dev | Frontend Developer Portfolio</title>

    <!-- ✅ SEO Meta Tags -->
    <meta
      name="description"
      content="Hi, I'm Vishal – a passionate frontend developer from Bihar. Explore my React projects, skills, blog, and more."
    />
    <meta
      name="keywords"
      content="Vishal, Frontend Developer, React, JavaScript, Tailwind CSS, Portfolio"
    />
    <meta name="author" content="Vishal Kumar" />

    <!-- ✅ Preconnect & Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Open Graph Meta (for Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Vishal.dev | Frontend Developer Portfolio" />
    <meta
      property="og:description"
      content="Explore Vishal's projects, skills, blog and contact info. Built with React and Tailwind CSS."
    />
    <meta property="og:image" content="https://vishal-s.netlify.app/preview.png" />
    <meta property="og:url" content="https://vishal-s.netlify.app" />
    <meta property="og:type" content="website" />

    <!-- ✅ Twitter Card Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Vishal.dev | Frontend Developer" />
    <meta name="twitter:description" content="A modern frontend portfolio built with React & Tailwind." />
    <meta name="twitter:image" content="https://vishal-s.netlify.app/preview.png" />

    <!-- ✅ Canonical URL -->
    <link rel="canonical" href="https://vishal-s.netlify.app" />

    <!-- ✅ Manifest (PWA optional) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <!-- ✅ Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- ✅ Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ✅ Title -->
    <title>Vishal.dev | Frontend Developer Portfolio</title>

    <!-- ✅ Meta Description -->
    <meta
      name="description"
      content="Hi, I'm Vishal – a passionate frontend developer from Bihar. Explore my React projects, skills, blog, and more."
    />

    <!-- ✅ Keywords (optional but useful) -->
    <meta
      name="keywords"
      content="Vishal, Frontend Developer, React, JavaScript, Tailwind CSS, Portfolio"
    />

    <!-- ✅ Author -->
    <meta name="author" content="Vishal Kumar" />

    <!-- ✅ Open Graph / Social Meta Tags -->
    <meta property="og:title" content="Vishal.dev | Frontend Developer Portfolio" />
    <meta
      property="og:description"
      content="Explore Vishal's projects, skills, blog and contact info. Built with React and Tailwind CSS."
    />
    <meta property="og:image" content="https://your-deployed-site.com/preview.png" />
    <meta property="og:url" content="https://your-deployed-site.com" />
    <meta property="og:type" content="website" />

    <!-- ✅ Canonical -->
    <link rel="canonical" href="https://your-deployed-site.com" />

    <!-- Optional: Twitter Meta Tags (for Twitter Cards) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Vishal.dev | Frontend Developer" />
    <meta name="twitter:description" content="A modern frontend portfolio built with React & Tailwind." />
    <meta name="twitter:image" content="https://your-deployed-site.com/preview.png" />
  </head>
